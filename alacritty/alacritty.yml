import:
  - ~/.config/alacritty/fonts.yml
  - ~/.config/alacritty/colors.yml

env:
  # TERM: alacritty
  TERM: xterm-256color

window:
  dimensions:
    padding:
      x: 12
      y: 12

  opacity: 1.0
  decorations: full
  startup_mode: Windowed
  dynamic_title: true

  history: 10000
  multiplier: 3

cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

live_config_reload: true
