import:
  - ~/.config/alacritty/fonts.yml

env:
  # TERM: alacritty
  TERM: xterm-256color

window:
  dimensions:
  #   columns: 82
  #   lines: 52

    padding:
      x: 12
      y: 12

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

  history: 10000
  multiplier: 3

background_opacity: 1.0

cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

live_config_reload: true
